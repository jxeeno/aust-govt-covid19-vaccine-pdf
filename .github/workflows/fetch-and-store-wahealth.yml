on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Publication URL'
        required: true
        default: 'https://www.health.gov.au/resources/publications/covid-19-vaccine-rollout-update-28-april-2021'
  # schedule:
  #   - cron: '42 * * * *'

name: Fetch and store (WA Health)

jobs:
  fetch:
    name: Fetch and store
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 1
        ref: master
    - uses: actions/setup-node@v2
      with:
        node-version: '12'
    - name: Scrape
      run: |
        yarn
        node scrape-wa-health.js
        node generate-csv.js
    - name: Push data
      run: |
          git config user.name jxeeno
          git config user.email ken+github@jxeeno.com
          git add . || exit 0
          git commit -m "auto(): update wa health data" || exit 0
          git push || exit 0
